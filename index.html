<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolig Namn App</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div
      id="app"
      class="mx-auto w-full max-w-md rounded-lg bg-white p-6 shadow-md sm:p-8"
    >
      <h1 class="mb-4 text-center text-2xl font-bold text-gray-800 sm:text-3xl">
        Skriv ditt namn
      </h1>
      <form id="nameForm" class="space-y-4">
        <input
          type="text"
          id="nameInput"
          class="w-full rounded-md border px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:px-4 sm:py-2 sm:text-base"
          placeholder="Ditt namn"
          required
        />
        <button
          type="submit"
          class="w-full rounded-md bg-blue-500 py-2 text-sm text-white transition-colors hover:bg-blue-600 sm:text-base"
        >
          Få en överraskning!
        </button>
      </form>
      <div id="result" class="mt-6 hidden text-center"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
