<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Name Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body
    class="bg-gradient-animation animate-gradient-bg flex min-h-screen flex-col items-center justify-center bg-[length:400%_400%] p-4"
  >
    <div id="header" class="mb-6 text-center text-3xl font-bold text-white">
      <h2>Laboration 1</h2>
      <h2>Snake Name Game</h2>
    </div>
    <div
      id="app"
      class="mx-auto flex w-full max-w-md flex-col items-center justify-center rounded-lg bg-white bg-opacity-90 p-6 shadow-lg sm:p-8"
    >
      <div
        id="gameBoard"
        class="relative hidden h-[300px] w-[300px] border border-gray-300 bg-gray-100"
      ></div>
      <div id="scoreBoard" class="mt-4 hidden text-center">
        <p id="currentScore" class="text-lg font-bold text-indigo-800">
          Poäng: 0
        </p>
        <p id="highScore" class="text-lg font-bold text-indigo-800">
          Högsta poäng: 0
        </p>
      </div>
      <h1
        id="nameInputField"
        class="text-gradient-4 mb-4 text-center text-2xl font-bold sm:text-3xl"
      >
        Skriv ditt namn
      </h1>
      <form id="nameForm" class="w-full space-y-4">
        <input
          type="text"
          id="nameInput"
          class="w-full rounded-md border px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 sm:px-4 sm:py-2 sm:text-base"
          placeholder="Ditt namn"
          required
        />
        <button
          type="submit"
          class="bg-gradient-5 hover:bg-gradient-3 w-full rounded-md bg-gradient-to-r py-2 text-sm text-white transition-all sm:text-base"
        >
          Börja moffa!!
        </button>
      </form>
      <div id="result" class="mt-6 hidden text-center text-indigo-700"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
